<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

  
    <!-- CSS STYLE-->
    <style>
    table, th, td {
border: 1px solid black;
width: 300px;
margin: auto;
float: center;
font-family: 'Gill Sans', 'Gill Sans MT',
text-align: center;
}


tr, th, td {
padding: 10px;
text-align: center;
height: 100px;
}

</style>
 
</head>

<body>
<!-- TABLE STRUCTURE -->

<table>

    <tr style="background-color: #00FF00">
<th>No.</th>
<th>Month</th>
<th>Savings</th>
</tr>

<tr>
<td>01</td>
<td>January</td>
<td>$100</td>
</tr>

<tr>
    <td>02</td>
    <td> <img src="images.jpg" alt="image"></td>
    <td>$100</td>
</tr>

</table>
 </body>
 </html>
